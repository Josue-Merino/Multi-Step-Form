<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Responsive Web Developer Starter - devchallenges.io</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <main id="mainTag">
        <form action="#" class="form" id="form">
            <h1 class="form__tittle">Register</h1>
            <div class="input__container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form__input"  placeholder="enter your name" autocomplete="off">
            </div>
            <div class="input__container">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form__input" placeholder="example@gmail.com" autocomplete="off">
            </div>
            <button class="form__button" id="button" disabled>Continue</button>
        </form>

    </main>

    
    <script src="./src/main.js"></script>
</body>
</html>
